<VirtualHost *:80>
    ServerName	roadtrip20.com
    ServerAlias	www.roadtrip20.com
    ErrorLog	/var/log/apache2/roadtrip20.com-error.log
    CustomLog	/var/log/apache2/roadtrip20.com-access.log combined
    ServerAdmin	webmaster@wikiscat.com
    DocumentRoot "/var/www/roadtrip20.com/htdocs/"
	<Directory /var/www/roadtrip20.com/>
		Options FollowSymLinks
		AllowOverride None
		Order allow,deny
		Allow from all
		DefaultType text/html
	</Directory>
</VirtualHost>
